<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Control Setup</title>
</head>
<body>
    <h1>Switch Control Setup Script</h1>
    <pre id="script-content"></pre>
    <p><a href="dl.sh" download>Download the script</a></p>

        fetch('run.sh')
            .then(response => response.text())
            .then(data => {
                document.getElementById('script-content').textContent = data;
            });
    </script>
</body>
</html>
